# ========================================
# MemoVault Docker Compose 配置
# ========================================
#
# 用于本地开发和测试
#
# 使用方法：
# 1. 启动所有服务：docker-compose up -d
# 2. 停止所有服务：docker-compose down
# 3. 查看日志：docker-compose logs -f
#
# ========================================

version: '3.8'

services:
  # ========================================
  # PostgreSQL 数据库
  # ========================================
  postgres:
    image: postgres:15-alpine
    container_name: memovault-postgres
    environment:
      POSTGRES_USER: memovault
      POSTGRES_PASSWORD: memovault123
      POSTGRES_DB: memovault
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memovault"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - memovault-network

  # ========================================
  # MinIO 对象存储
  # ========================================
  minio:
    image: minio/minio:latest
    container_name: memovault-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - memovault-network

  # ========================================
  # Redis 缓存（可选）
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: memovault-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - memovault-network

  # ========================================
  # MemoVault 应用
  # ========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: memovault-app
    environment:
      # 数据库配置
      DATABASE_URL: "postgresql://memovault:memovault123@postgres:5432/memovault?schema=public"
      
      # JWT 配置
      JWT_SECRET: "dev-secret-key-change-in-production-12345678"
      
      # WebSocket 配置
      WS_PORT: 3001
      NEXT_PUBLIC_WS_URL: "ws://localhost:3001"
      
      # S3/MinIO 配置
      S3_ENDPOINT: "http://minio:9000"
      S3_ACCESS_KEY: "minioadmin"
      S3_SECRET_KEY: "minioadmin123"
      S3_BUCKET: "memovault-dev"
      S3_REGION: "us-east-1"
      
      # Node 环境
      NODE_ENV: "development"
      
      # Next.js 配置
      PORT: 3000
    ports:
      - "3000:3000"
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./.next:/app/.next
      - ./dist:/app/dist
    networks:
      - memovault-network
    restart: unless-stopped

# ========================================
# 数据卷
# ========================================
volumes:
  postgres-data:
    driver: local
  minio-data:
    driver: local
  redis-data:
    driver: local

# ========================================
# 网络
# ========================================
networks:
  memovault-network:
    driver: bridge
